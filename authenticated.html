<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  <title>jquery.facebook-auth</title>
</head>
<body style="padding-top: 60px;">
  <div id="fb-root"></div>
  <script src="//connect.facebook.net/en_US/all.js"></script>
  <script>
    FB.init({appId:'130440643727767',status:true,oauth:true});
  </script>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="container">
        <a href="sample.html" class="brand">jquery.facebook-auth</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Your Permissions</h2>
    <ul id="perms">

    </ul>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>Crocos Inc.</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="jquery.facebook-auth.js"></script>
  <script>
    FB.getLoginStatus(function() {
      FB.api('/me/permissions', function(response) {
        console.log(response);
        var ul = $('#perms');
        $.each(response.data[0], function (i, val) {
          $('<li>').text(i).appendTo(ul);
        });
      });
    });
  </script>
</body>
</html>
